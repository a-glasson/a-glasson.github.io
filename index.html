<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/style.css">
<title>Landing</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: url('assets/images/bg.jpg') no-repeat center center fixed; 
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    .splash-container {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
		max-width: 100%;
    	margin: 0 auto;
    	padding: 1em;
    	background-color: #112C47;
		color: white;
    }
    .splash-headline {
        font-size: 2em;
        margin-bottom: 20px;
    }
    .splash-description {
        font-size: 1.2em;
        margin-bottom: 40px;
    }
    .splash-button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
    }
    .splash-button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>

<div class="splash-container">
    <div class="splash-headline">
        Welcome to My Portfolio
    </div>
    <div class="splash-description">
        Learn More About Me and My Projects
    </div>
    <a href="home.html" class="splash-button">
        Enter
    </a>
</div>

</body>
</html>
